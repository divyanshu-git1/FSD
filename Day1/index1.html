<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <table border="2px">
    <form action="">
        <tr>
            <td colspan="2" id="heading">REGISTRATION FORM</td>
        </tr>
        <tr>
            <td>NAME</td>
            <td><input type="text" placeholder="write your name" required></td>
        </tr>
        <tr>
            <td>EMAIL ID</td>
            <td><input type="email" name="t1" id=""></td>
        </tr>
        <tr>
            <td>PASSWORD</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>ADDRESS</td>
            <td><textarea rows="6" cols="20" name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>BRANCH</td>
            <td>CSE<input type="radio" name="r1" id="" value="CSE">
                IT<input type="radio" name="r1" id="" value="IT">
                EL<input type="radio" name="r1" id="" value="EL">
            </td>
        </tr>
        <tr>
            <td>LANGUAGES</td>
            <td>
                C<input type="checkbox" name="c1" id="" value="C">
                C++<input type="checkbox" name="c2" id="" value="C++">
                Java<input type="checkbox" name="c3" id="" value="Java">
            </td>
        </tr>
        <tr>
            <td>UPLOAD PROFILE</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>CITY</td>
            <td><select name="s1" id="">
                <option value="gzb">ghaziabad</option>
                <option value="noida">noida</option>
                <option value="delhi" selected>delhi</option>
            </select></td>
        </tr>
        <tr>
            <td>DATE OF REGISTRATION</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td><input type="submit" value="register"></td>
            <td><input type="reset" value="clear"></td>
        </tr>


    </form>
    </table>
    </div>
</body>
</html>
